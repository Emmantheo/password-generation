<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1>

    <form method="POST" action="/create_password">
        <label for="length">Password Length:</label>
        <input type="number" name="length" id="length" min="1" value="8"><br><br>

        <label>
            <input type="checkbox" name="use_upper" checked> Include Uppercase
        </label><br>
        <label>
            <input type="checkbox" name="use_lower" checked> Include Lowercase
        </label><br>
        <label>
            <input type="checkbox" name="use_digits" checked> Include Digits
        </label><br>
        <label>
            <input type="checkbox" name="use_punct" checked> Include Punctuation
        </label><br><br>

        <button type="submit">Generate</button>
    </form>

    {% if generated_password %}
        <h2>Your New Password:</h2>
        <p><strong>{{ generated_password }}</strong></p>
    {% endif %}

    <p><a href="/stats">View Stats</a></p>
</body>
</html>
